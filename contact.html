<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo"><em>TravelBloom</em></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search-container">
            </div>
        </div>
    </header>

    <!-- Contact Page -->
    <section class="contact-page">
        <div class="contact-container">
            <div class="contact-content">
                <h1 class="page-title">CONTACT US</h1>
                <p class="contact-subtitle">Get in touch</p>
            </div>

            <div class="contact-form-container">
                <form class="contact-form" id="contactForm">
                    <div class="message" id="message"></div>
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="messageText" name="message" placeholder="Enter your message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <div class="social-links">
            <a href="https://x.com" title="X"><img src="images/x.png"/></a>
            <a href="https://www.facebook.com" title="Facebook"><img src="images/facebook.png"/></a>
            <a href="https://www.instagram.com" title="Instagram"><img src="images/instagram.png"/></a>
            <a href="https://www.youtube.com" title="YouTube"><img src="images/youtube.png"/></a>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
